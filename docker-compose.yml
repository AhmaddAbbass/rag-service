services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  neo4j:
    image: neo4j:5
    environment:
      NEO4J_AUTH: "${NEO4J_USER}/${NEO4J_PASSWORD}"
      NEO4J_PLUGINS: '["graph-data-science"]'
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j-data:/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  chroma:
    image: chromadb/chroma:latest
    environment:
      IS_PERSISTENT: "TRUE"
      PERSIST_DIRECTORY: /chroma/chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/chroma

  rag-api:
    build:
      context: ..
      dockerfile: rag-service/Dockerfile
    env_file:
      - .env
    depends_on:
      - postgres
      - neo4j
      - redis
      - chroma
    ports:
      - "${API_PORT:-8001}:8001"
    volumes:
      - ./data:/app/data

volumes:
  postgres-data:
  neo4j-data:
  redis-data:
  chroma-data:
